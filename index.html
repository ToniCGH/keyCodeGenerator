<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Keycode Generator</title>
</head>
<body>
    <div class="mainContainer"></div>
        <h1 class="title">Welcome to my JS keycode generator</h1>
        <h2 class="subtitle">Please press any key to find out the JS keycode information!</h2>
        <h3 id="eventWhichLarge"></h3>
        <div class="container">
            <div class="box">
                <p>event.code</p>
                <p id="eventCode">&nbsp</p>
            </div>
            <div class="box">
                <p>event.key</p>
                <p id="eventKey"></p>
            </div>
            <div class="box">
                <p>event.which</p>
                <p id="eventWhich"></p>
            </div>
        </div>

<script src="script.js"></script>
</body>
</html>
